include "common.conf"

appName="pbik-frontend"

application {
  global=config.ApplicationGlobal
  router=prod.Routes
  langs="en,cy"
  session.httpOnly=true
}

# PBIK service configuration
pbik {
  survey.url="https://www.gov.uk/done/register-payrolled-benefits"
  enabled {
    cy=false
    eil=true
  }
  banner.date {
    start="17-12-2016 01:00:00"
    end="31-01-2017 23:59:59"
  }
  # Maximum exclusions allowed
  exclusions.maximum = 300

  # Which benefits we can or can't support currently
  unsupported.biks.cy=[37,38,54]
  unsupported.biks.cy1=[37,38]
  decommissioned.biks=[43]
}


# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}.
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

assets {
  version = "2.183.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
  url = "http://localhost:9032/assets/"
}

frontend-audit {
  masked-form-fields = "password,authCode,ggPassword"
}

google-analytics {
  token = N/A
  host = auto
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    pbik {
      host=localhost
      port=9351
    }

    auth {
      host=localhost
      port=8500
    }

    contact-frontend {
      host=localhost
      port=9250
    }
  }

  auth {
    company-auth.host = "http://localhost:9025"
    login-callback.url = "http://localhost:9233/payrollbik/payrolled-benefits-expenses"
  }
}
